<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tet Jewelry Virtual Try-On</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            colors: {
              tet: {
                red: '#990000',      /* Deep Tet Red */
                brightRed: '#D72638', /* Accent Red */
                gold: '#FFD700',      /* Gold */
                paleGold: '#FFF8E1',  /* Light Gold/Cream */
                black: '#1A1A1A'
              }
            },
            boxShadow: {
              'glow': '0 0 15px rgba(255, 215, 0, 0.3)',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'progress-indeterminate': 'progress 1.5s infinite linear',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              progress: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #990000;
        color: #1A1A1A;
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px; /* Thinner */
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(85, 0, 0, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: #FFD700;
        border-radius: 4px;
      }
      /* Hide scrollbar utility */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

}
</script>
